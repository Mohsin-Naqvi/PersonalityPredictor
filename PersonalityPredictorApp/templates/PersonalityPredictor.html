<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title> Personality Predictor </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
</head>
<body>
    <div id="uprogBusyIndicator" role="status" aria-hidden="true">
    
        <div>
          <div class="spinner-grow" role="status"></div>
          <div class="spinner-grow" role="status"></div>
          <div class="spinner-grow" role="status"></div>
        </div>
        Working ...
      
    </div>

    <div class="container">

        <div class="row">
            <div class="col-12">
                <h3>Personality Predictor</h3>
            </div>
            <div class="col-3">
                <label for="txtJobDescription">Enter your job description:</label>
            </div>
            <div class="col-3">
                <textarea name="txtJobDescription" id="txtJobDescription" cols="50" rows="4"></textarea> 
            </div>
            <div class="col-3">
                <button id="btnPredictPersonalityHandler"> Submit </button>
            </div>
        </div>
        <hr style="border-top: 1px solid rgb(126, 124, 124);">
        <div class="row">
            <div class="col-12">Upload File</div>
            <div class="col-12">
                
                <!-- <form method="POST" enctype="multipart/form-data"> -->
                <p>
                    {% csrf_token %}
					<input type="file" id="resumeFile" name="resumeFile"/>
					<button id="btnPredictPersonalityByResumeHandler">Predict</button>
                </p>
                <!-- </form> -->
            </div>
        </div>
        <hr style="border-top: 1px solid rgb(126, 124, 124);">

        <div class="row mt-1">
            <div class="col-12">
                <table id="tblPersonalityPredicted" class="table table-bordered table-hover">
                    <tr>
                      <th>ID</th>
                      <th>Openness</th>
                      <th>Conscientiousness</th>
                      <th>Extraversion</th>
                      <th>Agreeableness</th>
                      <th>Neuroticism</th>
                      <th>Personality</th>
                    </tr>
                    
                  </table>
            </div>
        </div>
    </div>
        
    
    <script src="{% static 'js/index.js' %}" ></script>
</body>
</html>
